<div class="container">

  <button 
    class="btn btn-success mb-3 px-4 py-2 fw-bold shadow-sm"
    data-bs-toggle="modal" 
    data-bs-target="#createProductModal"
    title="Add new product"
  >
    Add Product
  </button>

    <!-- Modal -->
  <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="createProductModalLabel">Create New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form (ngSubmit)="onSubmit()" #productForm="ngForm">
          <div class="modal-body">

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" [(ngModel)]="newProduct.name" name="name" id="name" class="form-control" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea [(ngModel)]="newProduct.description" name="description" id="description" class="form-control" placeholder="Enter description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" [(ngModel)]="newProduct.price" name="price" id="price" class="form-control" placeholder="Enter price" required>
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">Select Image</label>
              <input type="file" (change)="onFileSelected($event)" class="form-control" accept="image/*">
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <select [(ngModel)]="newProduct.brand" name="brand" id="brand" class="form-select" required>
                <option value="" disabled selected>Choose brand</option>
                <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="type" class="form-label">Type</label>
              <select [(ngModel)]="newProduct.type" name="type" id="type" class="form-select" required>
                <option value="" disabled selected>Choose type</option>
                <option *ngFor="let type of types" [value]="type">{{ type }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="quantityInStock" class="form-label">Quantity In Stock</label>
              <input type="number" [(ngModel)]="newProduct.quantityInStock" name="quantityInStock" id="quantityInStock" class="form-control" placeholder="Enter quantity" required>
            </div>

          </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-outline-secondary fw-semibold px-4" 
            data-bs-dismiss="modal"
            title="Cancel and close"
          >
            ✖ Close
          </button>

          <button 
            type="submit" 
            class="btn btn-primary fw-bold px-4"
            title="Create new product"
          >
            ✅ Create
          </button>
        </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Filter by Brand -->
  <div class="mb-3">
    <strong>Filter by Brand: </strong>
    <button
      *ngFor="let brand of brands"
      class="btn btn-outline-primary btn-sm me-2 fw-semibold"
      [class.active]="selectedBrand === brand"
      (click)="onBrandSelected(brand)"
      [attr.title]="'Filter by ' + brand"
    >
      {{ brand }}
    </button>
  </div>
  
    <!-- Filter by Type -->
    <div class="mb-3">
      <strong>Filter by Type: </strong>
      <button
        *ngFor="let type of types"
        class="btn btn-outline-dark btn-sm me-2 fw-semibold"
        [class.active]="selectedType === type"
        (click)="onTypeSelected(type)"
        [attr.title]="'Filter by ' + type"
      >
        {{ type }}
      </button>
    </div>

    <div class="mb-4">
        <strong>Sort by:</strong>
        <select class="form-select w-auto d-inline-block ms-2" [(ngModel)]="sort" (change)="loadProducts()">
          <option *ngFor="let option of sortOptions" [value]="option.value">
            {{ option.name }}
          </option>
        </select>
      </div>
  
<!-- Product Grid -->
<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let product of products">
    <div class="card h-100" [routerLink]="['/product', product.id]" style="cursor: pointer;">
      <img
        [src]="getImageUrl(product.pictureUrl)"
        alt="{{ product.name }}"
        class="card-img-top img-fluid"
        style="max-height: 200px; object-fit: contain;"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p><strong>{{ product.price | currency }}</strong></p>
        <p>{{ product.brand }} | {{ product.type }}</p>
      </div>
    </div>
  </div>
</div>

    <nav *ngIf="pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="pagination.pageIndex === 1">
            <a class="page-link" (click)="onPageChanged(pagination.pageIndex - 1)">Previous</a>
          </li>
      
          <li class="page-item"
              *ngFor="let page of [].constructor(pagination.totalPages); let i = index"
              [class.active]="pagination.pageIndex === i + 1">
            <a class="page-link" (click)="onPageChanged(i + 1)">{{ i + 1 }}</a>
          </li>
      
          <li class="page-item" [class.disabled]="pagination.pageIndex === pagination.totalPages">
            <a class="page-link" (click)="onPageChanged(pagination.pageIndex + 1)">Next</a>
          </li>
        </ul>
      </nav>
  
  </div>
