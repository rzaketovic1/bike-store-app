<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Register</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="displayName" class="form-label">Display Name</label>
        <input
          type="text"
          class="form-control"
          id="displayName"
          name="displayName"
          required
          [(ngModel)]="displayName"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
  </div>
</div>
